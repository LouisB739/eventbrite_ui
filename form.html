
<head>
    <link rel="stylesheet" type="text/css" href="front.css">
  </head>


<form class="js-validate form-signin p-5">
    <!-- Logo -->
    <div class="text-center">
     
    </div>
    <!-- End Logo -->

    <!-- Title -->
    <div class="text-center mb-4">
      <h1 class="h3 mb-0">Please sign up</h1>
      <p>Fill out the form to get started.</p>
    </div>
    <!-- End Title -->

    <!-- Input -->
    <div class="js-form-message mb-3">
      <div class="js-focus-state input-group form">
        <div class="input-group-prepend form__prepend">
          <span class="input-group-text form__text">
            <span class="fa fa-user form__text-inner"></span>
          </span>
        </div>
        <input type="email" class="form-control form__input" name="email" required
               placeholder="Email"
               aria-label="Email"
               data-msg="Please enter a valid email address."
               data-error-class="u-has-error"
               data-success-class="u-has-success">
      </div>
    </div>
    <!-- End Input -->

    <!-- Input -->
    <div class="js-form-message mb-3">
      <div class="js-focus-state input-group form">
        <div class="input-group-prepend form__prepend">
          <span class="input-group-text form__text">
            <span class="fa fa-lock form__text-inner"></span>
          </span>
        </div>
        <input type="password" class="form-control form__input" name="password" required
               placeholder="Password"
               aria-label="Password"
               data-msg="Your password is invalid. Please try again."
               data-error-class="u-has-error"
               data-success-class="u-has-success">
      </div>
    </div>
    <!-- End Input -->

    <!-- Input -->
    <div class="js-form-message mb-3">
      <div class="js-focus-state input-group form">
        <div class="input-group-prepend form__prepend">
          <span class="input-group-text form__text">
            <span class="fa fa-key form__text-inner"></span>
          </span>
        </div>
        <input type="password" class="form-control form__input" name="confirmPassword" required
               placeholder="Confirm Password"
               aria-label="Confirm Password"
               data-msg="Password does not match the confirm password."
               data-error-class="u-has-error"
               data-success-class="u-has-success">
      </div>

      <div class="custom-control custom-checkbox">
  <input type="checkbox" class="custom-control-input" id="defaultChecked2" checked>
  <label class="custom-control-label" for="defaultChecked2">Se souvenir de moi</label>
</div>
    </div>
    <!-- End Input -->

    <div class="mb-3">
      <button type="submit" class="btn btn-block btn-primary">Signup</button>
    </div>

    <div class="text-center mb-3">
      <p class="text-muted">Have an account? <a href="signin-simple.html">Signin</a></p>
    </div>

   
    </div>
